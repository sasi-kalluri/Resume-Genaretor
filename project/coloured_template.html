<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloured Resume Template</title>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      background-color: #1f7a39; /* Green background */
      padding: 20px;
      color: white;
    }
    .main-content {
      width: 70%;
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="resume-section">
        <h2>Photo</h2>
        <img id="resume-photo" alt="Your Photo"/>
    </div>
      <h2 id="name">Full Name</h2>
      <p id="about-me">About Me</p>
      <h3>Hobbies</h3>
      <p id="hobbies">Hobbies go here</p>
      <h3>Education</h3>
      <p id="education">Education details</p>
      <h3>Languages</h3>
      <p id="language">Languages</p>
      <h3>References</h3>
      <p id="references">References</p>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <h2>Experience</h2>
      <p id="experience">Experience details</p>
      <h2>Skills</h2>
      <p id="skills">Skills list</p>
      <h2>Projects</h2>
      <p id="projects">Projects description</p>
      <h2>Achievements</h2>
      <p id="achievements">Achievements</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const formData = new URLSearchParams(window.location.search);

      // Populate text fields with data
      document.getElementById("name").textContent = formData.get("name") || "Full Name";
      document.getElementById("about-me").textContent = formData.get("about") || "About Me content here";
      document.getElementById("hobbies").textContent = formData.get("hobbies") || "Hobbies go here";
      document.getElementById("education").textContent = formData.get("education") || "Education details";
      document.getElementById("experience").textContent = formData.get("experience") || "Experience details";
      document.getElementById("skills").textContent = formData.get("skills") || "Skills list";
      document.getElementById("language").textContent = formData.get("language") || "Languages";
      document.getElementById("references").textContent = formData.get("references") || "References";
      document.getElementById("projects").textContent = formData.get("projects") || "Projects description";
      document.getElementById("achievements").textContent = formData.get("achievements") || "Achievements";

      // Handle profile picture
      const photoSrc = localStorage.getItem('photo');

            document.getElementById('resume-photo').src = photoSrc;
        }
        document.getElementById("profile-pic").style.backgroundImage = `url(${imageUrl})`;
    });
  </script>
</body>
</html>
