<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaZ_SPQ-RsuCDWcHzEHIF5tC3gJEV4JGLtFA&s') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .intro-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .template-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .template {
            background-color: white;
            width: 250px;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .template img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .template button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .template button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Select Your Resume Template</h1>
    <p class="intro-text">Choose from the following resume templates to create your professional resume.</p>

    <div class="template-container">
        <!-- Template 1 -->
        <div class="template">
            <img src="https://image.slidesharecdn.com/pawanresume-180425072002/85/SIMPLE-RESUME-FORMAT-1-320.jpg" alt="Template 1">
            <a href="template1form.html"><button>Select Template 1</button></a>
        </div>

        <!-- Template 2 -->
        <div class="template">
            <img src="https://i.pinimg.com/736x/87/91/53/87915397fcb2d0b04899cd90420f4acc.jpg" alt="Template 2">
            <a href="template2form.html"><button>Select Template 2</button></a>
        </div>

        <!-- Template 3 -->
        <div class="template">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY27jMnfHKfcRlw7NlrZAqh6NQRgJu_-qs0w&s" alt="Template 3">
            <a href="template3form.html"><button>Select Template 3</button></a>
        </div>
    </div>

</body>
</html>
